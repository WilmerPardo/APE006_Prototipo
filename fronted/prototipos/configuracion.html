<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Configuración - Mi Diario Ganadero</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        /* Estilo para iconos rellenos (activo) */
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24 !important;
        }
    </style>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#21d411",
              "background-light": "#f6f8f6",
              "background-dark": "#122210",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="flex min-h-screen">
            
            <aside class="w-64 flex-shrink-0 bg-[#f8fcf8] dark:bg-background-dark border-r border-[#e8f3e7] dark:border-primary/20">
                <div class="flex h-full flex-col justify-between p-4">
                    <div class="flex flex-col gap-4">
                        <div class="flex gap-3 items-center">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" 
                                 style='background-image: url("https://placehold.co/40x40/green/white?text=FP");'></div>
                            <div class="flex flex-col">
                                <h1 class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal">Finca El Progreso</h1>
                                <p class="text-[#529a4c] dark:text-primary/80 text-sm font-normal leading-normal">usuario@ejemplo.com</p>
                            </div>
                        </div>

                        <nav class="flex flex-col gap-2 mt-4">
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e8f3e7] dark:hover:bg-primary/20 transition-colors" href="index.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white">dashboard</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Inicio</p>
                            </a>

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e8f3e7] dark:hover:bg-primary/20 transition-colors" href="inventario.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white">inventory_2</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Inventario</p>
                            </a>

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e8f3e7] dark:hover:bg-primary/20 transition-colors" href="salud.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white">medical_services</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Salud</p>
                            </a>

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e8f3e7] dark:hover:bg-primary/20 transition-colors" href="historial.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white">history</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Historial</p>
                            </a>

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e8f3e7] dark:hover:bg-primary/20 transition-colors" href="reportes.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white">bar_chart</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Reportes</p>
                            </a>

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#e8f3e7] dark:bg-primary/20 transition-colors" href="configuracion.html">
                                <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white icon-filled">settings</span>
                                <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal">Configuración</p>
                            </a>
                        </nav>
                    </div>

                    <div class="flex flex-col gap-1">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 group transition-colors" href="#">
                            <span class="material-symbols-outlined text-[#0f1b0d] dark:text-white group-hover:text-red-600">logout</span>
                            <p class="text-[#0f1b0d] dark:text-white text-sm font-medium leading-normal group-hover:text-red-600">Cerrar Sesión</p>
                        </a>
                    </div>
                </div>
            </aside>

            <main class="flex-1 p-8">
                <div class="max-w-4xl mx-auto">
                    <header class="flex flex-wrap justify-between gap-3 pb-8">
                        <h1 class="text-[#0f1b0d] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Mi Perfil / Finca</h1>
                    </header>
                    
                    <div class="space-y-8">
                        <div class="bg-white dark:bg-background-dark/80 dark:border dark:border-primary/20 p-6 rounded-xl shadow-sm">
                            <h2 class="text-xl font-bold text-[#0f1b0d] dark:text-white mb-6">Información de Usuario</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <label class="flex flex-col">
                                    <p class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal pb-2">Nombre de Usuario</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0f1b0d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e7cf] dark:border-primary/30 bg-[#f8fcf8] dark:bg-background-dark focus:border-primary/80 h-14 placeholder:text-[#529a4c] p-[15px] text-base font-normal leading-normal" value="Juan Ganadero"/>
                                </label>
                                <label class="flex flex-col">
                                    <p class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal pb-2">Correo Electrónico</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0f1b0d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e7cf] dark:border-primary/30 bg-[#f8fcf8] dark:bg-background-dark focus:border-primary/80 h-14 placeholder:text-[#529a4c] p-[15px] text-base font-normal leading-normal" value="usuario@ejemplo.com"/>
                                </label>
                            </div>
                        </div>

                        <div class="bg-white dark:bg-background-dark/80 dark:border dark:border-primary/20 p-6 rounded-xl shadow-sm">
                            <h2 class="text-xl font-bold text-[#0f1b0d] dark:text-white mb-6">Detalles de la Finca</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <label class="flex flex-col">
                                    <p class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal pb-2">Nombre de la Finca</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0f1b0d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e7cf] dark:border-primary/30 bg-[#f8fcf8] dark:bg-background-dark focus:border-primary/80 h-14 placeholder:text-[#529a4c] p-[15px] text-base font-normal leading-normal" value="Finca El Progreso"/>
                                </label>
                                <label class="flex flex-col">
                                    <p class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal pb-2">Ubicación</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0f1b0d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e7cf] dark:border-primary/30 bg-[#f8fcf8] dark:bg-background-dark focus:border-primary/80 h-14 placeholder:text-[#529a4c] p-[15px] text-base font-normal leading-normal" value="Antioquia, Colombia"/>
                                </label>
                                <div class="flex flex-col col-span-1 md:col-span-2">
                                    <p class="text-[#0f1b0d] dark:text-white text-base font-medium leading-normal pb-2">Logo de la Finca</p>
                                    <div class="flex items-center gap-4">
                                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-20 bg-[#122210] flex items-center justify-center">
                                            <span class="material-symbols-outlined text-white/50 text-4xl">agriculture</span>
                                        </div>
                                        <div class="flex gap-2">
                                            <button class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 transition-colors">Cambiar</button>
                                            <button class="px-4 py-2 text-sm font-medium text-[#0f1b0d] dark:text-white bg-gray-200 dark:bg-white/10 rounded-lg hover:bg-gray-300 dark:hover:bg-white/20 transition-colors">Quitar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end gap-4 pt-4">
                            <button class="px-6 py-3 text-base font-semibold text-[#0f1b0d] dark:text-white bg-gray-200 dark:bg-white/10 rounded-lg hover:bg-gray-300 dark:hover:bg-white/20 transition-colors">Cancelar</button>
                            <button class="px-6 py-3 text-base font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 transition-colors">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
