<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nuevo Animal - Mi Diario Ganadero</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = { theme: { extend: { colors: { "primary": "#15803d" }, fontFamily: { "display": ["Inter", "sans-serif"] } } } }
    </script>
</head>
<body class="font-display bg-gray-50 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white border-r hidden md:block p-6">
             <div class="font-bold mb-6">Mi Diario Ganadero</div>
             <a href="index.html" class="flex gap-2 text-gray-600 mb-2">← Volver al Inicio</a>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-6">
                    <h1 class="text-3xl font-black text-gray-900">Registrar Nuevo Animal</h1>
                    <p class="text-gray-500">Ingrese los datos del nuevo integrante del rebaño.</p>
                </div>

                <form action="inventario.html" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                            <label class="block font-bold mb-2">Fotografía</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-gray-50 transition">
                                <span class="material-symbols-outlined text-4xl text-gray-400 mb-2">add_a_photo</span>
                                <span class="text-sm text-primary font-bold">Subir Imagen</span>
                                <span class="text-xs text-gray-400 mt-1">JPG, PNG (Max 5MB)</span>
                                <input type="file" class="hidden">
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-2">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-6">
                            
                            <div>
                                <h3 class="font-bold text-lg border-b pb-2 mb-4">Datos Básicos</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Código / ID *</label>
                                        <input type="text" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary" placeholder="Ej: 308-A">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                                        <input type="text" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                                        <select class="w-full rounded-lg border-gray-300">
                                            <option>Angus</option>
                                            <option>Holstein</option>
                                            <option>Brahman</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Nacimiento</label>
                                        <input type="date" class="w-full rounded-lg border-gray-300">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                                        <div class="flex gap-4 mt-1">
                                            <label class="flex items-center gap-2">
                                                <input type="radio" name="sexo" class="text-primary focus:ring-primary"> Hembra
                                            </label>
                                            <label class="flex items-center gap-2">
                                                <input type="radio" name="sexo" class="text-primary focus:ring-primary"> Macho
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-4 flex justify-end gap-3 border-t">
                                <a href="inventario.html" class="px-6 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100">Cancelar</a>
                                <button type="submit" class="px-6 py-2 rounded-lg bg-primary text-white font-bold hover:bg-green-800 shadow-sm transition">Guardar Animal</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
