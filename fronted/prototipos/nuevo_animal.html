<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nuevo Animal - Mi Diario Ganadero</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { "primary": "#15803d" }, 
                    fontFamily: { "display": ["Inter", "sans-serif"] } 
                } 
            } 
        }
    </script>
    
    <style>
        /* Clases para suavizar la animación del menú lateral */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>

<body class="font-display bg-gray-50 text-gray-800">
    
    <div class="flex h-screen overflow-hidden">
        
        <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity opacity-0"></div>
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r transform -translate-x-full md:translate-x-0 md:relative sidebar-transition flex flex-col h-full shadow-xl md:shadow-none">
             <div class="p-6">
                 <div class="flex justify-between items-center mb-6">
                     <div class="font-bold text-lg text-primary">Mi Diario Ganadero</div>
                     <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-red-500">
                         <span class="material-symbols-outlined">close</span>
                     </button>
                 </div>
                 <a href="index.html" class="flex gap-2 text-gray-600 hover:text-primary transition-colors p-2 rounded-lg hover:bg-gray-50">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Volver al Inicio
                 </a>
             </div>
        </aside>

        <div class="flex-1 flex flex-col h-full overflow-hidden">
            
            <header class="md:hidden bg-white border-b p-4 flex items-center justify-between shadow-sm z-10 shrink-0">
                <span class="font-bold text-lg text-gray-900">Nuevo Animal</span>
                <button onclick="toggleSidebar()" class="text-gray-700 hover:text-primary p-1 rounded-md active:bg-gray-100">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-4xl mx-auto">
                    <div class="mb-6">
                        <h1 class="text-2xl md:text-3xl font-black text-gray-900">Registrar Nuevo Animal</h1>
                        <p class="text-sm md:text-base text-gray-500">Ingrese los datos del nuevo integrante del rebaño.</p>
                    </div>

                    <form action="inventario.html" class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
                        
                        <div class="lg:col-span-1">
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                <label class="block font-bold mb-2 text-gray-700">Fotografía</label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 md:p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-gray-50 hover:border-primary transition group">
                                    <span class="material-symbols-outlined text-4xl text-gray-400 group-hover:text-primary mb-2 transition-colors">add_a_photo</span>
                                    <span class="text-sm text-primary font-bold">Subir Imagen</span>
                                    <span class="text-xs text-gray-400 mt-1">JPG, PNG (Max 5MB)</span>
                                    <input type="file" class="hidden">
                                </div>
                            </div>
                        </div>

                        <div class="lg:col-span-2">
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-6">
                                
                                <div>
                                    <h3 class="font-bold text-lg border-b pb-2 mb-4 text-gray-800">Datos Básicos</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Código / ID *</label>
                                            <input type="text" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm" placeholder="Ej: 308-A">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                                            <input type="text" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                                            <select class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm">
                                                <option>Angus</option>
                                                <option>Holstein</option>
                                                <option>Brahman</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Nacimiento</label>
                                            <input type="date" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm">
                                        </div>
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                                            <div class="flex gap-4 mt-2">
                                                <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100">
                                                    <input type="radio" name="sexo" class="text-primary focus:ring-primary"> 
                                                    <span class="text-sm">Hembra</span>
                                                </label>
                                                <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100">
                                                    <input type="radio" name="sexo" class="text-primary focus:ring-primary"> 
                                                    <span class="text-sm">Macho</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="pt-4 flex flex-col-reverse md:flex-row justify-end gap-3 border-t">
                                    <a href="inventario.html" class="px-6 py-3 md:py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100 text-center border border-gray-300 md:border-transparent">Cancelar</a>
                                    <button type="submit" class="px-6 py-3 md:py-2 rounded-lg bg-primary text-white font-bold hover:bg-green-700 shadow-md transition transform active:scale-95">Guardar Animal</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');

        function toggleSidebar() {
            // Alternar clases para mostrar/ocultar menú
            if (sidebar.classList.contains('-translate-x-full')) {
                // Abrir menú
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10); // Fade in suave
            } else {
                // Cerrar menú
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300); // Esperar animación
            }
        }
    </script>
</body>
</html>
